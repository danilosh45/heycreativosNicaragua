            timeout = setTimeout(later, wait);
            if (callNow) func.apply(context, args);
          };
        }

        $(document).ready(function(){

          var buttonText = '';

          if (buttonText.length > 0) {
            $('body').append('<a href="#" class="u12805-mt_btn_top"> <span class="u12805-mt-scrolltop-arrow"></span></a>');
          } else {
            $('body').append('<a href="#" class="u12805-mt_btn_top arrow-only"><span class="u12805-mt-scrolltop-arrow"></span></a>');
          }

          if ("disable" == "enable") {
            $( "<style>@media (min-width: 720px) and (max-width: 1280px) {body .u12805-mt_btn_top {display: none !important;}}</style>" ).appendTo( "head" );
          }

          var scrollSpeed = 400;
          var $base = $('html, body');
          var alignment = 'center';

          switch(alignment) {
            case 'center':
              var paddingBottom = '20';
              var widthOfElement = $('.u12805-mt_btn_top').outerWidth();
              widthOfElement = widthOfElement / 2;
              $('.u12805-mt_btn_top').css('left', '50%');
              $('.u12805-mt_btn_top').css('margin-left', '-' + widthOfElement + 'px');
              $('.u12805-mt_btn_top').css('bottom', paddingBottom + 'px');
            break;

            case 'left':
              var paddingLeft = '30';
              var paddingBottom = '20';
              $('.u12805-mt_btn_top').css('left', paddingLeft + 'px');
              $('.u12805-mt_btn_top').css('bottom', paddingBottom + 'px');
            break;

            case 'right':
              var paddingRight = '30';
              var paddingBottom = '20';
              $('.u12805-mt_btn_top').css('right', paddingRight + 'px');
              $('.u12805-mt_btn_top').css('bottom', paddingBottom + 'px');
            break;

            default: 
              var paddingBottom = '20';
              $('.u12805-mt_btn_top').css('left', '50%');
              $('.u12805-mt_btn_top').css('bottom', paddingBottom + 'px');
            break;
          }

          $('.u12805-mt_btn_top').on('click', function(e){
            
            e.preventDefault();
            
            $base.animate({
              scrollTop: 0
            }, scrollSpeed);

          });

          var showButtonValue = parseInt('500');

          var showOrHideButton = debounce(function(){

            if ($(window).scrollTop() > showButtonValue) {
              $('.u12805-mt_btn_top').addClass('show_scroll');
            } else {
              $('.u12805-mt_btn_top').removeClass('show_scroll');
            }

          }, 200);

          $(window).scroll(function(){
            showOrHideButton();
          });


        });
      }  
      </script>

    
   </body>
</html>
