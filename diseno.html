            <script>
                $(function() {

                    $("#u21623").fadeIn(100);

                    // Fullscreen Body Fix
                    var slide_layout_u21623 = "true";
                    var fixed_height_u21623 = "false";
                    var transition_mode_u21623 = "true";

                    if((slide_layout_u21623 == "false") && ( $('.breakpoint.active .mt-slideshow').length > 0 )) {
                        $('body').css( "overflow", "hidden" );
                    }
                    else if((slide_layout_u21623 == "false") && ( $('.breakpoint').length == 0 )) {
                        $('body').css( "overflow", "hidden" );
                    }

                    if((fixed_height_u21623 == "true") && (transition_mode_u21623 == "false")) {
                        $('body').css( "overflow-x", "hidden" );
                    }

                    // Initialize Slideshow
                    if(!jQuery.fn.slick) {
                      location.reload(true);
                    } 
                    
                    var theSlick = $('.u21623-slideshow').slick({
                        slidesToShow: 1,
                        useTransform: true,
                        adaptiveHeight: true,
                        infinite: true,
                        arrows: true,
                        dots: false,
                        fade: true,
                        speed: 700,
                        autoplay: true,
                        autoplaySpeed: 4000,
                        pauseOnHover: false,
                        prevArrow: customArrowLeft(),
                        nextArrow: customArrowRight()
                    }).removeClass('slick-uninitialized');

                    setTimeout(function(){
                      theSlick.resize();
                    }, 400);

                    function customArrowLeft(){
                        if(true == true){
                            return '<div class="arrow-left"></div>'
                        }
                        else{
                            return '<div class="slick-prev slick-arrow"></div>'
                        }
                    };

                    function customArrowRight(){
                        if(true == true){
                            return '<div class="arrow-right"></div>'
                        }
                        else{
                            return '<div class="slick-next slick-arrow"></div>'
                        }
                    };

                    //Had to set out CSS in JS format as styles were not being picked up by classes being added to caption
                    //elements.
                    const topLeft = {
                        position: 'absolute',
                        top: '1em',
                        left: '1em',
                        maxWidth: '50%'
                    }

                    const topMiddle = {
                        position: 'absolute',
                        top: '1em',
                        left: '50%',
                        transform: 'translateX(-50%)',
                        maxWidth: '50%'
                    }

                    const topRight = {
                        position: 'absolute',
                        top: '1em',
                        right: '1em',
                        maxWidth: '50%'
                    }

                    const middleLeft = {
                        position: 'absolute',
                        top: '50%',
                        transform: 'translateY(-50%)',
                        left: '1em',
                        maxWidth: '50%'
                    }

                    const middleMiddle = {
                        position: 'absolute',
                        top: '50%',
                        left: '50%',
                        transform: 'translate(-50%, -50%)',
                        maxWidth: '50%'
                    }

                    const middleRight = {
                        position: 'absolute',
                        top: '50%',
                        transform: 'translateY(-50%)',
                        right: '1em',
                        maxWidth: '50%'
                    }

                    const bottomLeft = {
                        position: 'absolute',
                        bottom: '1em',
                        left: '1em',
                        maxWidth: '50%'
                    }

                    const bottomMiddle = {
                        position: 'absolute',
                        bottom: '1em',
                        left: '50%',
                        transform: 'translateX(-50%)',
                        maxWidth: '50%'
                    }

                    const bottomRight = {
                        position: 'absolute',
                        bottom: '1em',
                        right: '1em',
                        maxWidth: '50%'
                    }

                    //Setup Caption Position
                    if('hide' == 'standard'){

                        //TOP POSITIONS
                        if('bottom_right' == 'top_left'){
                            $('.u21623-mt-slide figcaption').css(topLeft);
                        };
                        if('bottom_right' == 'top_middle'){
                            $('.u21623-mt-slide figcaption').css(topMiddle);
                        };
                        if('bottom_right' == 'top_right'){
                            $('.u21623-mt-slide figcaption').css(topRight);
                        };

                        //MIDDLE POSITIONS
                        if('bottom_right' == 'middle_left'){
                            $('.u21623-mt-slide figcaption').css(middleLeft);
                        };
                        if('bottom_right' == 'middle_middle'){
                            $('.u21623-mt-slide figcaption').css(middleMiddle);
                        };
                        if('bottom_right' == 'middle_right'){
                            $('.u21623-mt-slide figcaption').css(middleRight);
                        };

                        //BOTTOM POSITIONS
                        if('bottom_right' == 'bottom_left'){
                            $('.u21623-mt-slide figcaption').css(bottomLeft);
                        };
                        if('bottom_right' == 'bottom_middle'){
                            $('.u21623-mt-slide figcaption').css(bottomMiddle);
                        };
                        if('bottom_right' == 'bottom_right'){
                            $('.u21623-mt-slide figcaption').css(bottomRight);
                        };
                    };

                    // Set up Linked Captions
                    var enable_slide_link_1_u21623 = "false";
                    var enable_slide_link_2_u21623 = "false";

                    var enable_slide_link_11_u21623 = "false";

                    var enable_slide_link_13_u21623 = "false";
                    var enable_slide_link_14_u21623 = "false";
                    var enable_slide_link_15_u21623 = "false";
                    var enable_slide_link_16_u21623 = "false";
                    var enable_slide_link_17_u21623 = "false";
                    var enable_slide_link_18_u21623 = "false";
                    var enable_slide_link_19_u21623 = "false";
                    var enable_slide_link_20_u21623 = "false";

                    if(enable_slide_link_1_u21623 == "true") {
                        $( ".mt-slide-1 figcaption" ).wrapInner( "<a href='http://www.muse-themes.com'></a>");
