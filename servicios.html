              var paddingBottom = '20';
              $('.u13735-mt_btn_top').css('left', paddingLeft + 'px');
              $('.u13735-mt_btn_top').css('bottom', paddingBottom + 'px');
            break;

            case 'right':
              var paddingRight = '30';
              var paddingBottom = '20';
              $('.u13735-mt_btn_top').css('right', paddingRight + 'px');
              $('.u13735-mt_btn_top').css('bottom', paddingBottom + 'px');
            break;

            default: 
              var paddingBottom = '20';
              $('.u13735-mt_btn_top').css('left', '50%');
              $('.u13735-mt_btn_top').css('bottom', paddingBottom + 'px');
            break;
          }

          $('.u13735-mt_btn_top').on('click', function(e){
            
            e.preventDefault();
            
            $base.animate({
              scrollTop: 0
            }, scrollSpeed);

          });

          var showButtonValue = parseInt('500');

          var showOrHideButton = debounce(function(){

            if ($(window).scrollTop() > showButtonValue) {
              $('.u13735-mt_btn_top').addClass('show_scroll');
            } else {
              $('.u13735-mt_btn_top').removeClass('show_scroll');
            }

          }, 200);

          $(window).scroll(function(){
            showOrHideButton();
          });


        });
      }  
      </script>

    
   </body>
</html>
